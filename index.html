<hmtl lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title> CCP - DMO </title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link href="esqueleto.css" rel="stylesheet" type="text/css" />
        <script src="index.js" defer></script>
    </head>

    <body>
        <header>
            <div class="container-logo">
                <div class="logo-texto">
                    <img src="digimon_logo.png" width="150px" height="46.88">
                </div>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="https://dmo.gameking.com/">NADMO</a></li>
                        <li><a href="http://ptladmo.gameking.com/">LADMO</a></li>
                    </ul>
                </nav>
            </div>

        </header>
        <main>
            <br>
            <br>

            <div class="container">

                <div class="grupo-tabela">
                    <div class="caixa-selecao-com-texto">
                        <select class="sele1" id="opcao">
                            <option value="AT">AT</option>
                            <option value="CT">CT</option>
                            <option value="BL">BL</option>
                            <option value="EV">EV</option>
                            <option value="HP">HP</option>
                        </select>
                        <div class="attBase">
                            <img src="att-at.png" alt="Atributo Base" id="baseatt">
                        </div>
                        <p id="textoClon">Ataque</p>
                    </div>

                    <br>
                    <div class="caixa-selecao-com-imagem">
                        <div class="imagem">
                            <img src="base.png" alt="Base do atributo">
                        </div>
                        <input class="campo1" type="number" id="valor1" value="0">
                    </div>
                    <br>

                    <div class="caixa-selecao-com-imagem2">
                        <select class="sele2" id="potencia">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            
                        </select>
                        <div class="imagem2">
                            <img src="clon.png" alt="Clon do atributo">
                        </div>
                        <div class="numClon">
                            <img src="clon-null.png" alt="Clon do atributo" id="clonNum">
                        </div>
                        <input class="campo2" type="number" id="valor2" value="0">
                        
                    </div>
                
                    <table>
                        <tr>
                            <td><button class="botao" onclick="calcular()">Calcular</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>


    </body>
</hmtl>
